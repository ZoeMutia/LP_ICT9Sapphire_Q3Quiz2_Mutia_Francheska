<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightblue;
            color: white;
            text-align: center;
        }
        .header {
            background-color: hotpink;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .section {
            background-color: #f4a9a8;
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            width: 60%;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .form-control, .form-select {
            width: 80%;
            margin: 10px auto;
            display: block;
            text-align: center;
        }
        .btn-custom {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #c2185b;
        }
        .ticket {
            width: 300px;
            margin: 20px auto;
        }
        .buy-more {
            background-color: hotpink;
            padding: 10px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header">Ticketing Center</div>

    <div class="section">
        <h4>▼ Personal Information</h4>
        <p>Fill out the form below.</p>
        <label>Complete Name</label>
        <input type="text" id="name" class="form-control">
        <label>Email</label>
        <input type="email" id="email" class="form-control">
        <button class="btn-custom" onclick="submitInfo()">SUBMIT INFO</button>
    </div>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11; display: none;">
        <div class="toast align-items-center text-bg-success border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-message">
                    Your information has been submitted successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" onclick="hideToast()" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="section">
        <h4>▼ Ticket Price</h4>
        <p>Check your ticket price.</p>
        <label>Choose your seat:</label>
        <select class="form-select">
            <option>Select</option>
        </select>
        <label>Choose an option:</label>
        <select class="form-select">
            <option>Select</option>
        </select>
        <button class="btn-custom">TICKET PRICE</button>
    </div>

    <div class="section">
        <h4>▼ Print Ticket</h4>
        <p>Select your ticket.</p>
        <img src="ticketimage.jpg" class="ticket">
        <button class="btn-custom">PRINT TICKET</button>
    </div>

    <a href="#" class="buy-more">Buy more tickets</a>

    <script>
        function submitInfo() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var toastContainer = document.getElementById('toast-container');
            var toastMessage = document.getElementById('toast-message');
            
            if (name === "" || email === "") {
                alert("Please fill in all fields before submitting.");
                return;
            }
            
            toastMessage.innerHTML = `Thank you, ${name}! Your email (${email}) has been submitted successfully.`;
            toastContainer.style.display = 'block';

            setTimeout(function () {
                hideToast();
            }, 3000);
        }

        function hideToast() {
            document.getElementById('toast-container').style.display = 'none';
        }
    </script>
</body>
</html>
